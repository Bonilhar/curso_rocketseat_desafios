<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>
</head>
<body class="display-flex-column">

  <header class="display-flex-column">
    <img src="./assets/shuffle.svg" alt="Shuffle">
    <h1>Não sabe o que assistir ?</h1>
  </header>
  <main class="display-flex-column">
    <section class="display-flex-column">
      <p>Para acessar a aplicação você precisa de um KEY CODE da API no site do <a href="./https://www.themoviedb.org/">themoviedb</a></p>
      <input id="keyCode" type="text" placeholder="Coloque sua Key aqui...">
    </section>
    
    <section class="display-flex-column">
      <p>Clique em "Novo filme" que traremos informações de algum filme para você assistir hoje.</p>
      <Button id="buttonGetMovie"><img src="./assets/favico/favicon-32x32.png" alt=""> Novo filme</Button>
    </section>

    <section id="movieInfo" class="display-flex">
      <img id="moviePoster" src="" alt="">
      <div>
        <h2 id="movieName" ></h2>
        <p id="movieOverview"></p>
      </div>

    </section>
    
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
